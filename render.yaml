## ðŸ”§ **How to Fix This:**

### **Option 1: Set Runtime to Java (Recommended)**

1. Go to your Render Dashboard
2. Delete the current service
3. Create a **new Web Service**
4. When connecting your GitHub repo, **select "Java" as the runtime**
5. Use these settings:
   - **Build Command:** `mvn clean package`
   - **Start Command:** `java -jar target/*.jar`
   - **Java Version:** Will use Java 17 (from your `system.properties`)

### **Option 2: Add render.yaml (Alternative)**

Create a `render.yaml` file in your repo root:
```yaml
services:
  - type: web
    name: crypto-sentiment
    env: java
    buildCommand: mvn clean package
    startCommand: java -jar target/*.jar
    plan: free
```