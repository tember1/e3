<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Sentiment Analyzer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .sentiment-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .sentiment-score {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
        }
        .mood {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .fear-greed {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        .fg-value {
            font-size: 3em;
            font-weight: bold;
        }
        .refresh-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 20px;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background: #45a049;
        }
        .timestamp {
            text-align: center;
            opacity: 0.8;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container { padding: 15px; }
            .header h1 { font-size: 2em; }
            .sentiment-score { font-size: 3em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Crypto Sentiment Analyzer</h1>
            <p>Real-time cryptocurrency market sentiment analysis</p>
        </div>
        
        <div class="sentiment-card">
            <h2>üìä Overall Market Sentiment</h2>
            <div class="sentiment-score" th:text="${sentiment.overallSentiment != null ? #numbers.formatDecimal(sentiment.overallSentiment, 1, 3) : '0.000'}">0.000</div>
            <div class="mood" th:text="${sentiment.mood ?: 'Neutral üòê'}">Neutral üòê</div>
        </div>
        
        <div class="sentiment-card" th:if="${sentiment.fearGreed}">
            <h2>üî• Fear & Greed Index</h2>
            <div class="fear-greed">
                <div>
                    <div class="fg-value" th:text="${sentiment.fearGreed.value}">50</div>
                    <div>out of 100</div>
                </div>
                <div>
                    <div th:text="${sentiment.fearGreed.classification}">Neutral</div>
                </div>
            </div>
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Analysis</button>
        </div>
        
        <div class="timestamp" th:if="${sentiment.timestamp}">
            Last updated: <span th:text="${sentiment.timestamp}"></span>
        </div>
    </div>
    
    <script>
        function refreshData() {
            fetch('/api/analyze')
                .then(response => response.json())
                .then(data => {
                    location.reload();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to refresh data');
                });
        }
        
        // Auto-refresh every 5 minutes
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
